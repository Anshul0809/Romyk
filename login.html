<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Login</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(https://wallpaperaccess.com/full/240330.jpghttps://img.freepik.com/free-photo/ice-cream-horn-with-sweethearts-chalkboard-love-valentine_1220-791.jpg?t=st=1745828598~exp=1745832198~hmac=4151fe27ad044ce8d0a1f792f3f9fe7be20d086ef7a0598920c9dc8f79d6d710&w=1800) no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .login-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 360px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .login-container:hover {
            transform: scale(1.05);
        }

        h2 {
            color: #444;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 50px;
            background-color: #f9f9f9;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #FFB6B9;
            box-shadow: 0 8px 20px rgba(255, 182, 185, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #FFB6B9;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: #F9D5E5;
            transition: all 0.4s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
        }

        button:hover {
            background-color: #FF6F91;
        }

        button:hover:before {
            transform: translate(-50%, -50%) scale(1);
        }

        .forgot-password {
            margin-top: 15px;
            font-size: 14px;
            color: #888;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #FFB6B9;
        }

        .icon {
            font-size: 40px;
            margin-bottom: 20px;
            color: #FF6F91;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>

<div class="overlay"></div>
<div class="login-container">
    <div class="icon">üç¶</div>
    <h2>Welcome Back!</h2>
    <form>
        <input type="text" placeholder="Username" required><br>
        <input type="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <a href="#" class="forgot-password">Forgot Password?</a>
</div>

</body>
</html>
